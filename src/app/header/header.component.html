<nav class="navbar navbar-expand-lg bg-dark">

    <a href="#" class="navbar-brand text-secondary p-3"
      >{{ "HEADER.TITLE" | translate }}</a
    >
    <!-- <h2 style="color: white;">{{ 'HOME.TITLE' | translate }}</h2> -->

  <div class="p-3">
